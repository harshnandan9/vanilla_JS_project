<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app2.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="right">
            <form >
                <input type="text" placeholder="Title" class="right-title">
                <input type="text" placeholder="Subtitle" class="right-subtitle">
                <div class="radio-buttons" class="right-radio"></div>
                <button class="right-submit">Search</button>
                <div class="right-rect">
                    <div class="rect"></div>
                </div>
            </form>

        </div>
        <div class="left">
            <form >
                <input type="text" placeholder="Title" class="left-title">
                <input type="text" placeholder="Subtitle" class="left-subtitle">
                <div class="radio-buttons-left" class="left-radio"></div>
                <button class="left-add">ADD</button>
                <div class="left-rect">
                    <div class="rect"></div>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
